<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard - Final Export Pro</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --border: #30363d; --text: #c9d1d9; --blue: #58a6ff; --green: #3fb950; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .header { text-align: center; margin-bottom: 20px; }
        .btn-group { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; flex-wrap: wrap; }
        .btn { background: var(--card); color: #8b949e; border: 1px solid var(--border); padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-node.active { border-color: var(--blue); color: var(--blue); background: rgba(88, 166, 255, 0.1); }
        .btn-page.active { border-color: #ff4d4d; color: white; }
        
        .main-layout { display: flex; gap: 20px; max-width: 1600px; margin: auto; }
        .left-charts { flex: 3; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 380px 380px; gap: 15px; }
        .right-data { flex: 1; display: flex; flex-direction: column; gap: 15px; }

        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 15px; }
        .stat-card { flex: 1; text-align: center; display: flex; flex-direction: column; justify-content: center; }
        .stat-val { font-size: 35px; font-weight: bold; margin: 5px 0; color: var(--blue); }
        
        .export-box { background: #21262d; padding: 20px; border-radius: 12px; border: 1px solid var(--green); text-align: center; }
        input[type="number"] { background: #0d1117; color: white; border: 1px solid var(--border); padding: 8px; border-radius: 5px; width: 60px; margin: 10px 0; }

        .page { display: none; } .page.active { display: block; }
        canvas { width: 100% !important; height: 100% !important; }

        @media (max-width: 1100px) { .main-layout { flex-direction: column; } .left-charts { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="header">
    <h1>SMART MONITORING SYSTEM</h1>
    <div class="btn-group">
        <button class="btn btn-node active" onclick="selectNode(0, this)">NODE 1</button>
        <button class="btn btn-node" onclick="selectNode(1, this)">NODE 2</button>
        <button class="btn btn-node" onclick="selectNode(2, this)">NODE 3</button>
        <button class="btn btn-node" onclick="selectNode(3, this)">NODE 4</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-page active" onclick="switchPage('dash', this)">DASHBOARD</button>
        <button class="btn btn-page" onclick="switchPage('table', this)">LỊCH SỬ</button>
    </div>
</div>

<div id="dash" class="page active">
    <div class="main-layout">
        <div class="left-charts">
            <div class="card"><canvas id="cT"></canvas></div>
            <div class="card"><canvas id="cH"></canvas></div>
            <div class="card"><canvas id="cL"></canvas></div>
            <div class="card"><canvas id="cG"></canvas></div>
        </div>
        <div class="right-data">
            <div class="card stat-card"><div>Nhiệt độ</div><div id="vT" class="stat-val">--</div>°C</div>
            <div class="card stat-card"><div>Độ ẩm</div><div id="vH" class="stat-val">--</div>%</div>
            <div class="card stat-card"><div>Ánh sáng</div><div id="vL" class="stat-val">--</div>Lux</div>
            <div class="card stat-card"><div>Khí CO2</div><div id="vG" class="stat-val">--</div>ppm</div>
            
            <div class="export-box">
                <div style="color:var(--green); font-weight:bold; margin-bottom:10px;">XUẤT DỮ LIỆU LỊCH SỬ</div>
                <div style="font-size: 13px;">Số ngày muốn xuất:</div>
                <input type="number" id="exportDays" value="7" min="1" max="30">
                <button class="btn" style="color:var(--green); border-color:var(--green); width:100%; margin-top:10px;" onclick="exportData()">TẢI FILE EXCEL</button>
                <div id="nodeName" style="margin-top:10px; font-size:12px; color:var(--blue)">Đang chọn: Khu vực 1</div>
            </div>
        </div>
    </div>
</div>

<div id="table" class="page">
    <div class="card" style="max-width:1200px; margin:auto; overflow-x:auto;">
        <table style="width:100%; border-collapse:collapse; text-align:left;">
            <thead><tr style="color:var(--blue); border-bottom:1px solid var(--border);"><th>Thời gian</th><th>Temp</th><th>Humi</th><th>Lux</th><th>CO2</th></tr></thead>
            <tbody id="tBody"></tbody>
        </table>
    </div>
</div>

<script>
    const config = [
        { id: "3206839", key: "YOVTV2A6N3NADZFU", name: "Khu vực 1" },
        { id: "3206869", key: "JBNAL9NDRB90ESWX", name: "Khu vực 2" },
        { id: "3206872", key: "JVSQYZ2HNBACNOWE", name: "Khu vực 3" },
        { id: "3206874", key: "YDKVK372O04PHALZ", name: "Khu vực 4" }
    ];

    let activeIdx = 0; let charts = {};

    function initCharts() {
        const setup = (id, label, color) => new Chart(document.getElementById(id), {
            type: 'line',
            data: { labels: [], datasets: [{ label: label, data: [], borderColor: color, backgroundColor: color + '15', fill: true, tension: 0.4, borderWidth: 2, pointRadius: 0 }] },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { grid: { color: '#30363d' } }, x: { grid: { display: false } } } }
        });
        charts.t = setup('cT', 'Nhiệt độ', '#ff7b72'); charts.h = setup('cH', 'Độ ẩm', '#79c0ff');
        charts.l = setup('cL', 'Ánh sáng', '#d29922'); charts.g = setup('cG', 'Khí CO2', '#7ee787');
    }

    function switchPage(p, btn) { $('.page').removeClass('active'); $("#" + p).addClass('active'); $(".btn-page").removeClass("active"); $(btn).addClass("active"); }
    function selectNode(idx, btn) {
        activeIdx = idx; $(".btn-node").removeClass("active"); $(btn).addClass("active");
        $("#nodeName").text("Đang chọn: " + config[idx].name);
        updateData();
    }

    // HÀM XUẤT FILE: CHIA CỘT + TÁCH NGÀY + TÊN FILE
    function exportData() {
        const node = config[activeIdx];
        const days = document.getElementById('exportDays').value || 7;
        const url = `https://api.thingspeak.com/channels/${node.id}/feeds.json?api_key=${node.key}&days=${days}`;

        $.getJSON(url, function(data) {
            if(!data.feeds || data.feeds.length === 0) return alert("Không có dữ liệu trong thời gian này!");

            // 1. Chỉ thị ép chia cột và hỗ trợ tiếng Việt
            let csvContent = "\uFEFFsep=,\n"; 
            csvContent += "Ngày Giờ,Nhiệt Độ (°C),Độ Ẩm (%),Ánh Sáng (Lux),CO2 (ppm)\n";

            let lastDate = "";

            data.feeds.forEach(f => {
                let currentFullDate = new Date(f.created_at);
                let dateString = currentFullDate.toLocaleDateString('vi-VN'); // Lấy ngày (DD/MM/YYYY)
                let timeString = currentFullDate.toLocaleTimeString('vi-VN'); // Lấy giờ

                // 2. Thuật toán tách dòng khi sang ngày mới
                if (lastDate !== "" && lastDate !== dateString) {
                    csvContent += "\n"; // Chèn dòng trống khi đổi ngày
                }
                
                csvContent += `${dateString} ${timeString},${f.field1 || 0},${f.field2 || 0},${f.field3 || 0},${f.field4 || 0}\n`;
                lastDate = dateString;
            });

            // 3. Tạo file và đặt tên file động
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const today = new Date().toISOString().slice(0, 10);
            
            link.href = URL.createObjectURL(blob);
            link.download = `Node_${node.name.replace(/\s+/g, '_')}_${today}.csv`;
            link.click();
        });
    }

    function updateData() {
        const node = config[activeIdx];
        $.getJSON(`https://api.thingspeak.com/channels/${node.id}/feeds.json?api_key=${node.key}&results=20`, function(res) {
            const feeds = res.feeds;
            if (feeds && feeds.length > 0) {
                const last = feeds[feeds.length - 1];
                const times = feeds.map(f => new Date(f.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}));
                $("#vT").text(parseFloat(last.field1 || 0).toFixed(1));
                $("#vH").text(parseFloat(last.field2 || 0).toFixed(1));
                $("#vL").text(parseFloat(last.field3 || 0).toFixed(0));
                $("#vG").text(last.field4 || "0");
                const up = (c, fld) => { c.data.labels = times; c.data.datasets[0].data = feeds.map(f => f[fld]); c.update('none'); };
                up(charts.t, 'field1'); up(charts.h, 'field2'); up(charts.l, 'field3'); up(charts.g, 'field4');
                let h = ""; [...feeds].reverse().forEach(f => {
                    h += `<tr><td>${new Date(f.created_at).toLocaleString()}</td><td>${f.field1}</td><td>${f.field2}</td><td>${f.field3}</td><td>${f.field4}</td></tr>`;
                });
                $("#tBody").html(h);
            }
        });
    }

    $(document).ready(() => { initCharts(); updateData(); setInterval(updateData, 15000); });
</script>
</body>
</html>
