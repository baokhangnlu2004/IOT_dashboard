<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT System - Perfect Sync</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --border: #30363d; --text: #c9d1d9; --blue: #58a6ff; --green: #3fb950; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .header { text-align: center; margin-bottom: 15px; }
        .btn-group { display: flex; justify-content: center; gap: 8px; margin-bottom: 10px; flex-wrap: wrap; }
        .btn { background: var(--card); color: #8b949e; border: 1px solid var(--border); padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-node.active { border-color: var(--blue); color: var(--blue); background: rgba(88, 166, 255, 0.1); }
        .btn-page.active { background: #f85149; color: white; border-color: #f85149; }
        
        /* Bố cục Dashboard */
        .main-layout { display: flex; gap: 15px; max-width: 1600px; margin: auto; }
        .left-charts { flex: 3; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .right-data { flex: 1; display: flex; flex-direction: column; gap: 10px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 12px; }
        .stat-val { font-size: 34px; font-weight: 800; color: var(--blue); text-align: center; margin: 5px 0; }
        
        /* Page Control */
        .page { display: none; } .page.active { display: block; }
        
        /* Bảng lịch sử */
        .table-container { max-width: 1200px; margin: auto; background: var(--card); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #1f242c; color: var(--blue); padding: 12px; text-align: left; border-bottom: 2px solid var(--border); }
        td { padding: 10px; border-bottom: 1px solid var(--border); }
        
        #status { font-size: 11px; color: var(--green); text-align: center; margin-top: 10px; font-family: monospace; }
        
        @media (max-width: 1000px) { .main-layout { flex-direction: column; } .left-charts { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="header">
    <div class="btn-group">
        <button class="btn btn-node active" onclick="selectNode(0, this)">NODE 1</button>
        <button class="btn btn-node" onclick="selectNode(1, this)">NODE 2</button>
        <button class="btn btn-node" onclick="selectNode(2, this)">NODE 3</button>
        <button class="btn btn-node" onclick="selectNode(3, this)">NODE 4</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-page active" onclick="switchPage('dash', this)">DASHBOARD</button>
        <button class="btn btn-page" onclick="switchPage('table', this)">LỊCH SỬ</button>
    </div>
</div>

<div id="dash" class="page active">
    <div class="main-layout">
        <div class="left-charts">
            <div class="card" style="height:280px"><canvas id="cT"></canvas></div>
            <div class="card" style="height:280px"><canvas id="cH"></canvas></div>
            <div class="card" style="height:280px"><canvas id="cL"></canvas></div>
            <div class="card" style="height:280px"><canvas id="cG"></canvas></div>
        </div>
        <div class="right-data">
            <div class="card"><div>Nhiệt độ (°C)</div><div id="vT" class="stat-val">--</div></div>
            <div class="card"><div>Độ ẩm (%)</div><div id="vH" class="stat-val">--</div></div>
            <div class="card"><div>Ánh sáng (Lux)</div><div id="vL" class="stat-val">--</div></div>
            <div class="card"><div>Khí CO2 (ppm)</div><div id="vG" class="stat-val">--</div></div>
        </div>
    </div>
</div>

<div id="table" class="page">
    <div class="table-container">
        <table>
            <thead><tr><th>Thời gian</th><th>Temp</th><th>Humi</th><th>Lux</th><th>CO2</th></tr></thead>
            <tbody id="tBody"></tbody>
        </table>
    </div>
</div>

<div id="status">Đang khởi tạo hệ thống...</div>

<script>
    const config = [
        { id: "3206839", key: "YOVTV2A6N3NADZFU" },
        { id: "3206869", key: "JBNAL9NDRB90ESWX" },
        { id: "3206872", key: "JVSQYZ2HNBACNOWE" },
        { id: "3206874", key: "YDKVK372O04PHALZ" }
    ];

    let activeIdx = 0, charts = {}, syncTimer = null;

    function initCharts() {
        const setup = (id, label, color) => new Chart(document.getElementById(id), {
            type: 'line',
            data: { labels: [], datasets: [{ label: label, data: [], borderColor: color, backgroundColor: color+'10', fill: true, tension: 0.3, pointRadius: 0 }] },
            options: { responsive: true, maintainAspectRatio: false, animation: false, scales: { x: { display: false }, y: { grid: { color: '#30363d' } } } }
        });
        charts.t = setup('cT', 'Nhiệt độ', '#ff7b72'); charts.h = setup('cH', 'Độ ẩm', '#79c0ff');
        charts.l = setup('cL', 'Ánh sáng', '#d29922'); charts.g = setup('cG', 'Khí CO2', '#7ee787');
    }

    // HÀM ĐỒNG BỘ TỔNG THỂ
    function syncAllData() {
        const node = config[activeIdx];
        
        $.getJSON(`https://api.thingspeak.com/channels/${node.id}/feeds.json?api_key=${node.key}&results=20`, function(res) {
            const feeds = res.feeds;
            if (feeds && feeds.length > 0) {
                const last = feeds[feeds.length - 1];
                const times = feeds.map(f => new Date(f.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'}));
                
                // 1. Đồng bộ số liệu Dashboard
                $("#vT").text(parseFloat(last.field1 || 0).toFixed(1));
                $("#vH").text(parseFloat(last.field2 || 0).toFixed(1));
                $("#vL").text(parseFloat(last.field3 || 0).toFixed(0));
                $("#vG").text(last.field4 || "0");

                // 2. Đồng bộ Biểu đồ (xóa cũ nạp mới 20 điểm)
                const chartUp = (c, fld) => { 
                    c.data.labels = times; 
                    c.data.datasets[0].data = feeds.map(f => f[fld]); 
                    c.update('none'); 
                };
                chartUp(charts.t, 'field1'); chartUp(charts.h, 'field2'); 
                chartUp(charts.l, 'field3'); chartUp(charts.g, 'field4');

                // 3. Đồng bộ Bảng Lịch sử (nạp mới 20 dòng)
                let html = ""; 
                [...feeds].reverse().forEach(f => {
                    html += `<tr><td>${new Date(f.created_at).toLocaleString('vi-VN')}</td><td>${f.field1 || '--'}</td><td>${f.field2 || '--'}</td><td>${f.field3 || '--'}</td><td>${f.field4 || '--'}</td></tr>`;
                });
                $("#tBody").html(html);

                $("#status").text(`NODE ${activeIdx + 1} SYNCED: ` + new Date().toLocaleTimeString());
            }
        }).fail(() => $("#status").text("LỖI KẾT NỐI API!"));
    }

    function selectNode(idx, btn) {
        if(idx === activeIdx) return;
        activeIdx = idx;
        $(".btn-node").removeClass("active"); $(btn).addClass("active");
        
        // Reset trạng thái hiển thị
        $(".stat-val").text("--");
        $("#tBody").html('<tr><td colspan="5" style="text-align:center">Đang nạp dữ liệu Node mới...</td></tr>');
        
        // Dừng và khởi động lại Timer để tránh chồng chéo dữ liệu
        if(syncTimer) clearInterval(syncTimer);
        syncAllData();
        syncTimer = setInterval(syncAllData, 5000); // Quét mỗi 5 giây
    }

    function switchPage(p, btn) {
        $('.page').removeClass('active'); $("#" + p).addClass('active');
        $(".btn-page").removeClass("active"); $(btn).addClass("active");
    }

    $(document).ready(() => { 
        initCharts(); 
        syncAllData(); 
        syncTimer = setInterval(syncAllData, 5000); 
    });
</script>
</body>
</html>
